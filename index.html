<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Sumpah Dokter</title>
  </head>
  <body>
    <div class="relative w-full h-[100vh]" style="overflow: hidden;">
      <div class="absolute top-0 left-0 w-full">
        <img
          class="wobble-hor-top absolute -top-2 -left-4 w-[250px] h-[200px]"
          src="./assets/ornamen/bunga undangan 1.webp"
          alt=""
        />
        <img
          class="wobble-hor-top absolute -top-2 -right-4 w-[218px] h-[150px]"
          src="./assets/ornamen/ornamen kanan atas.webp"
          alt=""
        />
      </div>
      <div class="fixed fade-in-fwd w-full h-[85vh] flex items-center justify-center mb-10">
        <img src="./assets/ornamen/ornamen trans.webp" alt="" />
      </div>
      <div class="fixed fade-in-fwd w-full h-[85vh] flex items-center justify-center mb-10">
        <div class="items-center">
          <p
            class="antic-didone-regular text-[16px] text-white text-center tracking-widest mb-5"
          >
            Fakultas Kedokteran <br />
            Universitas Kristen <br />
            Maranatha
          </p>
          <h1 class="cinzel-decorative-regular text-[22px] text-center text-white mb-9">
            Hippocratic Oath <br />
            2024
          </h1>
          <p class="antic-didone-regular text-[14px] text-center text-white">
            Kepada Yth: <br />
            Bapak/Ibu/Saudara/i
          </p>
          <p class="antic-didone-regular text-[16px] text-center text-white mt-9">
            Tamu Undangan
          </p>
        </div>
      </div>
      <button
        class="absolute top-3/4 inset-x-0.5 bg-[#002d19] w-[160px] mx-auto p-3 rounded-lg text-white poppins-semibold"
      >
        Buka Undangan
      </button>
      <div class="w-full absolute bottom-0 left-0">
        <img
          class="slide-top absolute -bottom-0 left-0 z-10"
          src="./assets/ornamen/ornamen samping 2.webp"
          alt=""
        />
        <img
          class="wobble-ver-left w-[238px] h-[170px] absolute -bottom-10 -left-6 z-20"
          src="./assets/ornamen/ornamen kiri bawah.webp"
          alt=""
        />
        <img
          class="slide-top absolute bottom-0 right-0 z-10"
          src="./assets/ornamen/ornamen samping 1.webp"
          alt=""
        />
        <img
          class="wobble-ver-right w-[250px] h-[230px] absolute -bottom-10 -right-3 z-20"
          src="./assets/ornamen/ornamen kanan bawah.webp"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
